<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:panel header="Kisi Ekle">
			<p:messages autoUpdate="true" />


			<h:panelGrid id="grid" columns="4" cellpadding="5">
				<h:outputLabel for="name" value="Adı:" style="font-weight:bold" />
				<p:inputText id="name" value="#{kisiBean.kisiler.name}"
					required="true" validatorMessage="A-Z / a-z deger girin">
					<f:validateLength minimum="2" maximum="10" />
					<p:clientValidator disabled="" />
					<f:validateRegex pattern="[A-Za-z]*" />
				</p:inputText>
				<p:message for="name" display="icon" />
				<h:outputText value="#{kisiBean.kisiler.name}" />



				<h:outputLabel for="surname" value="Soyadı:"
					style="font-weight:bold" />
				<p:inputText id="surname" value="#{kisiBean.kisiler.surname}"
					required="true" validatorMessage="A-Z / a-z deger girin">
					<f:validateRegex pattern="[A-Za-z]*" />
				</p:inputText>
				<p:message for="surname" display="icon" />
				<h:outputText value="#{kisiBean.kisiler.surname}" />



				<h:outputLabel for="telno" value="Telefon:" style="font-weight:bold" />
				<p:inputText id="telno" placeholder="(0___)___-__-__">
					<ui:repeat var="Kisi" value="#{kisiBean.kisiler.telefonList}">
						<h:outputText value="#{kisiBean.kisiler.telefonList}" />
					</ui:repeat>
					<!-- 				<f:validateRegex pattern="^\+90(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"/> -->
				</p:inputText>
				<p:message for="telno" />
				<h:outputText>
					<ui:repeat var="Kisi" value="#{kisiBean.kisiler.telefonList}">
						<h:outputText value="#{kisiBean.kisiler.telefonList}" />
					</ui:repeat>
				</h:outputText>


				<h:outputLabel for="eposta" value="e-posta:"
					style="font-weight:bold" />
				<p:inputText id="eposta" placeholder="name@email.com"
					value="#{kisiBean.kisiler.eposta}" />
				<p:message for="eposta" />
				<h:outputText value="#{kisiBean.kisiler.eposta}" />


				<h:outputLabel for="adres" value="Adres:" style="font-weight:bold" />
				<p:inputText id="adres" value="#{kisiBean.kisiler.adres} " />
				<p:message for="adres" />
				<h:outputText value="#{kisiBean.kisiler.adres}" />

			</h:panelGrid>


			<p:commandButton value="Kaydet" action="#{kisiBean.kaydet}"
				ajax="false" process="@form" icon="ui-icon-check"
				validateClient="true" />


		</p:panel>
	</h:form>
</h:body>
</html>
