<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form>

		<p:dataTable var="Kisi" value="#{kisiAdd.listkisi}" dir="rtl">
			<p:column headerText="Kisi Id">
				<h:outputText value="#{kisiAdd.kisiler.idkisi}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{kisiAdd.kisiler.name}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
